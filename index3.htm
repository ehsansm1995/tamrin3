<html>
    <head>
        <script>
            var rnd;
            var sum1=0;
            var zarb=0;
            var sum2=0;
            var sum3=0;
            var sum4=0;
            function randomNumber(max,min){
            return Math.floor(Math.random() * (max - min + 1) ) + min;
            }
            function beetwin(rnd,min,max){
            return (rnd>=min) && (rnd<=max);
            }
            function insRow()
            {
            for(var i=1;i<=21;i++){
                x=document.getElementById("tbl").insertRow(-1);
                var y=x.insertCell(0);
                var z=x.insertCell(1);
                var c=x.insertCell(2);
                var b=x.insertCell(3);
                var q=x.insertCell(4);
                var w=x.insertCell(5);
                var e=x.insertCell(6);
                var r=x.insertCell(7);
                var t=x.insertCell(8);
                rnd=randomNumber(1,100);
                var rnd2=randomNumber(1,100);
                y.innerHTML=i;
                z.innerHTML=rnd;
                var num="";
                switch(true){
                case beetwin(rnd,1,35):
                num="خوب";
                break;
                case beetwin(rnd,36,80):
                num="متوسط";
                break;
                case beetwin(rnd,81,100):
                num="بد";
                break;
            }
            c.innerHTML=num;
            b.innerHTML=rnd2;
            var k=0;
            if(num=="بد")
            {
                switch(true){
                case beetwin(rnd2,1,44):
                k=40;
                break;
                case beetwin(rnd2,45,66):
                k=50;
                break;
                case beetwin(rnd2,67,82):
                k=60;
                break;
                case beetwin(rnd2,83,94):
                k=70;
                break;
                case beetwin(rnd2,95,100):
                k=80;
                break;
            }
            q.innerHTML=k;
            }
            else if(num=="متوسط"){
                switch(true){
                    case beetwin(rnd2,1,10):
                    k=40;
                    break;
                    case beetwin(rnd2,11,28):
                    k=50;
                    break;
                    case beetwin(rnd2,29,68):
                    k=60;
                    break;
                    case beetwin(rnd2,69,88):
                    k=70;
                    break;
                    case beetwin(rnd2,89,96):
                    k=80;
                    break;
                    case beetwin(rnd2,97,100):
                    k=90;
                    break;
                }
                q.innerHTML=k;
            }
            else if(num=="خوب"){
                switch(true){
                    case beetwin(rnd2,1,3):
                    k=40;
                    break;
                    case beetwin(rnd2,4,8):
                    k=50;
                    break;
                    case beetwin(rnd2,9,23):
                    k=60;
                    break;
                    case beetwin(rnd2,24,43):
                    k=70;
                    break;
                    case beetwin(rnd2,44,78):
                    k=80;
                    break;
                    case beetwin(rnd2,79,93):
                    k=90;
                    break;
                    case beetwin(rnd2,94,100):
                    k=100;
                    break;
            }
            q.innerHTML=k;
            }
            zarb=(k*20);
            w.innerHTML=zarb;
            sum1+=zarb;
            if(k<=70){
                e.innerHTML=0;
                var p=0;
                p=(70-k)*2;
                r.innerHTML=p;
                sum3+=p;
            }
            else if(k>=80){
                zarb=1400;
                w.innerHTML=zarb;
                var o=0;
                o=(k-70)*7
                e.innerHTML=o;
                sum2+=o;
                r.innerHTML=0;  
            }
            var u=0;
            u=w.innerHTML-(70*13)-e.innerHTML-r.innerHTML;
            t.innerHTML=u;
            sum4+=u;
            if(i==21){
                var a=document.getElementById("tbl").rows[21].cells;
                a[0].innerHTML="مجموع"
                a[1].innerHTML="-";
                a[2].innerHTML="-";
                a[3].innerHTML="-";
                a[4].innerHTML="-";
                a[5].innerHTML=sum1;
                a[6].innerHTML=sum2;
                a[7].innerHTML=sum3;
                a[8].innerHTML=sum4;
            }
            }
            }
            </script>
    </head>
<body onload="insRow()">
    <table  style="direction: rtl; text-align: center; font-size: 18px; font-family: 'Times New Roman', Times, serif;" id="tbl" border="1">
        <tr>
            <th>روز</th>
            <th>ارقام تصادفی برای تعیین نوع روز</th>
            <th>نوع روز</th>
            <th>ارقام تصادفی برای تقاضا</th>
            <th>تقاضا</th>
            <th>درآمد حاصل از فروش</th>
            <th>سود از دست رفته</th>
            <th>درآمد حاصل از فروش</th>
            <th>سود روزانه</th>
        </tr>
        </table> 
</body>
</html>
